<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <h3>Student Registration form</h3>
    <form th:action="@{/process-student-form}" th:object="${student}" method="POST">
        First Name: <input type="text" th:field="*{firstName}" />
        <br><br>
        last Name: <input type="text" th:field="*{lastName}" />
        <br><br>
        Country:
        <select th:field="*{country}">
            <option th:each="tempCountry:${countries}" th:value="${tempCountry}" th:text="${tempCountry}" />
        </select>
        <br><br>

        Favorite Programming Language:
        <input type="radio"
               th:each="tempLanguage : ${languages}"
               th:field="*{favoriteLanguage}"
               th:value="${tempLanguage}"
               th:text="${tempLanguage}"
        />
        <br><br>

        Favorite Operating Systems:
        <input type="checkbox"
               th:each="tempSystem:${systems}"
               th:field="*{favoriteSystems}"
               th:value="${tempSystem}"
               th:text="${tempSystem}"
        />

        <br><br>
        <input type="submit" value="Submit" />
    </form>

</body>
</html>
